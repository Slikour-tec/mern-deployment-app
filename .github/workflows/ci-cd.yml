name: MERN CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3️⃣ Install backend dependencies
      - name: Install backend dependencies
        run: |
          cd backend
          npm install

      # 4️⃣ Install frontend dependencies
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      # 5️⃣ Build frontend
      - name: Build frontend
        run: |
          cd frontend
          npm run build

      # 6️⃣ Upload frontend build artifact
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist

      # 7️⃣ (Optional) Run backend tests
      - name: Run backend tests
        run: |
          cd backend
          npm test
